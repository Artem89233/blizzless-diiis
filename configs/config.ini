; Settings for Bnet
[Battle-Server]
Enabled = true
BindIP = 127.0.0.1
WebPort = 9800
Port = 1119
BindIPv6 = ::1
MOTD = Welcome to Diablo 3!

[IWServer]
IWServer = false

; Settings for REST
[REST]
IP = 127.0.0.1
Public = true
PublicIP = 127.0.0.1
PORT = 80

; Settings for game
[Game-Server]
Enabled = true
CoreActive = true
BindIP = 127.0.0.1
WebPort = 9100
Port = 2001
BindIPv6 = ::1
DRLGemu = true
;Modding of game
RateExp = 1
RateMoney = 1
RateDrop = 1
RateChangeDrop = 1
RateMonsterHP = 1
RateMonsterDMG = 1
ChanceHighQualityUnidentified = 30
ChanceNormalUnidentified = 5
ResurrectionCharges = 3

[NAT]
Enabled = False
PublicIP = 127.0.0.1

; Use Ansi Log if you want a cleaner log view, otherwise, use ConsoleLog, which keeps the screen logs.
[ConsoleLog]
Enabled = false
Target = Console
IncludeTimeStamps = true
MinimumLevel = Debug
MaximumLevel = Fatal

; Ansi Log - enabled by default - useful if you're not in a hard-debug mode. It's easier to view logs.
[AnsiLog]
Enabled = true
Target = Ansi
IncludeTimeStamps = true
MinimumLevel = Info
MaximumLevel = Fatal

; dumps everything from Debug to PacketDump (packet logs) to a file
[PacketLog]
Enabled = true
Target = file
FileName = packet.log
IncludeTimeStamps = true
MinimumLevel = Debug
MaximumLevel = PacketDump
